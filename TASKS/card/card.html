<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personalized Greeting Card</title>
  <link rel="stylesheet" href="card.css" />
</head>
<body>
  <div class="container">
    <h2>ðŸŽ‰ Personalized Greeting Card ðŸŽ‰</h2>

    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter name" />
    </div>

    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" rows="3" placeholder="Enter message"></textarea>
    </div>

    <div class="form-group">
      <label for="occasion">Occasion:</label>
      <select id="occasion" onchange="changeBackground()">
        <option value="default">-- Select an Occasion --</option>
        <option value="birthday">Birthday Invitation</option>
        <option value="marriage">Marriage Invitation</option>
        <option value="house">House Opening</option>
        <option value="festival">Festival Invitation</option>
      </select>
    </div>

    <button onclick="generateCard()">Generate Card</button>
    <button onclick="downloadCard()">Download Card</button>

    <div id="card"></div>
  </div>

  <script src="card.js"></script>
</body>
</html>
